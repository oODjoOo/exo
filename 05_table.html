<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tableau.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,

600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tableau en HTML</title>
</head>
<body>
    <table>
        <caption>Ventes</caption>
        <thead>
            <tr>
                <th>Jour</th>
                <th colspan="2">Smartphones</th>
                <th>Tablettes</th>
                <th>PC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>7</td>
                <td>2</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
