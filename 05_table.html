<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau en HTML</title>
</head>
<body>
    <table>
        <caption>Ventes</caption>
        <thead>
            <tr>
                <th>Jour</th>
                <th>Smartphones</th>
                <th>Tablettes</th>
                <th>PC</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>7</td>
                <td>2</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
